37=Verifica in corso sulla possibilit\u00e0 di accedere all'host.\n\
Se si sta eseguendo un listener, i messaggi\n\
\"Connection to host '<your host>' closed.\",\n\
\"The TCP/IP responder program could not be started.\"\n\
possono apparire nella console durante questo test.\n\
\n\
Se il nome host \u00e8 valido ma l'host non risponde\n\
alla richiesta di collegamento, potrebbe essere necessario attendere che\n\
si raggiunga il limite di tempo...\n
