10=\tCausa: 2009 - Perso il collegamento al gestore code.\n\
\tAzione: Verificare che il nome del canale sia valido\n\
\t        e che il gestore code sia in esecuzione e quindi riprovare.
#
11=\tCausa: 2059 -Gestore code non disponibile.\n\
\tAzione: Controllare che il gestore code sia in esecuzione e riprovare.
#
12=\tCausa: 2058 - Nome del gestore code non valido o sconosciuto.\n\
\tAzione: correggere il nome del gestore code e riprovare.\n\
\t        L'impostazione del nome del gestore code come stringa vuota\n\
\t        collegher\u00e0 al gestore code predefinito.
#
13=\tCausa: 2063 - Si \u00e8 verificato un errore di sicurezza.\n\
\tAzione: Controllare che l'id utente e la password siano accettabili\n\
\t        per il gestore code di destinazione e riprovare.
#
14=\tCausa: Codice causa MQ {0}\n\
\tAzione: Consultare Websphere MQ Application Programming Reference per spiegazioni.
#
15=Esito positivo: Collegamento al gestore code.
16=Malfunzionamento: Impossibile aprire SYSTEM.DEFAULT.LOCAL.QUEUE
#
17=\tCausa: Il gestore code non dispone di un\n\
\t        SYSTEM.DEFAULT.LOCAL.QUEUE definito.\n\
\tAzione: Definire la coda SYSTEM.DEFAULT.LOCAL.QUEUE\n\
\t        nel proprio gestore code e riprovare.
#
18=Esito positivo: Aperto SYSTEM.DEFAULT.LOCAL.QUEUE
#
19=Malfunzionamento: Impossibile scrivere il messaggio nel buffer.\n\
\tCausa: \u00c8 probabile che non vi sia memoria sufficiente.\n\
\tAzione: Chiudere alcune applicazioni e riprovare.
#
20=Malfunzionamento: Impossibile collocare il messaggio in SYSTEM.DEFAULT.LOCAL.QUEUE
#
21=\tCausa: La lunghezza massima definita per il messaggio \u00e8 troppo piccola.\n\
\tAzione: Impostare la lunghezza massima del messaggio per SYSTEM.DEFAULT.LOCAL.QUEUE\n\
\t        su un minimo di 30 byte e riprovare.
#
22=\tCausa: La coda \u00e8 piena.\n\
\tAzione: Cancellare alcuni messaggi dalla coda e riprovare.
#
23=Esito positivo: Collocare un messaggio in SYSTEM.DEFAULT.LOCAL.QUEUE
24=Malfunzionamento: Impossibile richiamare il messaggio da SYSTEM.DEFAULT.LOCAL.QUEUE
#
25=\tCausa: non ci sono messaggi disponibili.\n\
\tAzione: Controllare che altre applicazioni non stiano eliminando\n\
\t        i messaggi da SYSTEM.DEFAULT.LOCAL.QUEUE e riprovare.
#
26=Malfunzionamento: Dati del messaggio corrotti.\n\
\tCausa: Messaggio richiesto non disponibile o alterato.\n\
\tAzione: Eliminare eventuali messaggi in SYSTEM.DEFAULT.LOCAL.QUEUE,\n\
\t        verificare che nessun'altra applicazione stia eleborando questi messaggi ed eseguire di nuovo questo test.
#
27=Esito positivo: Ricevuto messaggio da SYSTEM.DEFAULT.LOCAL.QUEUE
28=Malfunzionamento: Impossibile chiudere SYSTEM.DEFAULT.LOCAL.QUEUE
29=Esito positivo: Chiuso SYSTEM.DEFAULT.LOCAL.QUEUE
30=Malfunzionamento: Impossibile scollegarsi dal programma di gestione code
31=Esito positivo: Scollegati dal programma di gestione code
