## and CLOS
## ---------------------------------------------------------------------------
rlos.message.web.url=http://xxx/rlos/message/receive
clos.message.web.url=http://xxx/clos/message/receive

## --------------------------------------------------------------------------
## to check whether the MIS Report will run by Centre or my Country
##
## ---------------------------------------------------------------------------
is.report.using.centre.code=false

## ---------------------------------------------------------------------------
## to indicate what's the URL to be used by CMS to send LI 
## generation / retrieval request to RLOS
##
## ---------------------------------------------------------------------------
rlos.letter.instruction.web.url=http://172.18.154.3:9081/rlos/CMSDocumentGenerationServlet

